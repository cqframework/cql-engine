language: java
jdk: openjdk11
os: linux
dist: xenial
cache:
  timeout: 180
  directories:
  - "$HOME/.m2/repository"
install:
- ./scripts/install.sh
script:
- ./scripts/test.sh
before_cache:
- rm -rf $HOME/.m2/repository/org/opencds/cqf/cql
after_success:
- test ($TRAVIS_BRANCH = "master" || $TRAVIS_BRANCH = "v15") && test $TRAVIS_PULL_REQUEST = "false" && ./scripts/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "target/**/*.jar"
  cleanup: false
  name: CQL Engine $TRAVIS_TAG
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    tags: true
notifications:
  slack:
    - rooms:
      - secure: 
      on_success: always
      on_failure: never
    - rooms:
      - secure: 
      on_success: never
      on_failure: always

